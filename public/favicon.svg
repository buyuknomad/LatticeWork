<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="fullNameGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#1A1A1A"/>
  
  <!-- Top: Mental model concepts -->
  <g transform="translate(0, 4)">
    <text x="12" y="14" font-size="10" text-anchor="middle" dominant-baseline="middle">🎯</text>
    <text x="26" y="14" font-size="10" text-anchor="middle" dominant-baseline="middle">🧩</text>
    <text x="40" y="14" font-size="10" text-anchor="middle" dominant-baseline="middle">💡</text>
    <text x="54" y="14" font-size="10" text-anchor="middle" dominant-baseline="middle">🔍</text>
  </g>
  
  <!-- Subtle divider line -->
  <line x1="10" y1="24" x2="54" y2="24" stroke="#2A2A2A" stroke-width="1" />
  
  <!-- Bottom section layout - matching SportIQ layout -->
  <g>
    <!-- Left-side brain -->
    <text x="12" y="36" font-size="10" text-anchor="middle" dominant-baseline="middle">🧠</text>
    
    <!-- Right-side network/web -->
    <text x="52" y="36" font-size="10" text-anchor="middle" dominant-baseline="middle">🕸️</text>
    
    <!-- MindLattice text - matching SportIQ positioning -->
    <text x="32" y="50" font-size="11" font-family="Arial, sans-serif" font-weight="bold" fill="url(#fullNameGradient)" text-anchor="middle" dominant-baseline="middle">
      MindLattice
    </text>
  </g>
</svg>